<novo-list direction="vertical">
    <novo-list-item *ngFor="let item of candidates">
        <item-header>
            <item-avatar [icon]="'candidate'"></item-avatar>
            <item-title><a (click)="openCandidate(item)">{{item.firstName}} {{item.lastName}}</a></item-title>
        </item-header>
        <item-content direction="vertical">
            <p>
                <i class="bhi-company"></i>
                {{item.company}}
            </p>
            <span>
                <i class="bhi-location"></i>
                {{item.location}}
            </span>
        </item-content>
    </novo-list-item>
</novo-list>
