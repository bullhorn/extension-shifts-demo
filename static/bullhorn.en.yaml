# Provisioning for Custom Objects
customObjects:
  candidate:
    - name: Availability
      number: 1
      fields:
      - name: text1
        label: name
      - name: text3
        label: status
        options:
        - Maybe
        - Accepted
        - Rejected
      - name: date1
        label: DateOfEvent
  joborder:
    - name: Shifts
      number: 1
      fields:
      - name: text1
        label: name
      - name: text2
        label: type
      - name: text3
        label: status
        options:
        - Maybe
        - Accepted
        - Rejected
      - name: date1
        label: DateOfEvent
  

